<body>
  <!-- Login container -->
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../img/loginImage.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../img/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Ingresa a tu cuenta</p>
              <form action="#!">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <input name="login" id="login" class="btn btn-block btnLogin mb-4" type="button" value="Login">
              </form>
              <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
              <p class="login-card-footer-text">No tienes una cuenta? <a href="#!" class="text-reset">Registrate aquí</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

        <div class="col-lg-2 col-md-4 mb-4 mb-md-0">
          <img class="logo" alt="logo" src="../img/logo.png" />
        </div>

        <div class="col-lg-4 col-md-4 mb-4 mb-md-0">
          <h5 class="text-uppercase">ReciclaG</h5>

          <p>
            Recicla pos perro!
          </p>
        </div>
        <!--Grid column-->

        <!--Grid column-->
