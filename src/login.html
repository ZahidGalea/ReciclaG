    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="logo.png" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form action="#!">
              <div class="form-group">
                <label for="email" class="labelColor">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="labelColor">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn btn-success" type="button" value="Login">
            </form>
            <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
            <p class="login-wrapper-footer-text">No tienes una cuenta? <a href="#!" class="text-reset">Registrate aquí</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="loginImage.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
