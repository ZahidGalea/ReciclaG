{% extends 'app/base.html' %} {% load static %} {% block contenido %} {% load crispy_forms_tags %}

    <!--
    Form Section
    -->

    <div id="wrap">
        <div id="main" class="container clear-top">
            <div class="container contacto">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <h1>¡Inscribe tu punto de reciclaje!</h1>
                    </div>


                </div>
                <div class="row">
                    <div class="col">
                        <form method="POST" action="" id="formulario-inscribir" enctype="multipart/form-data">
                            <div class="form-group">
                                {% csrf_token %}
                                {% crispy form form.helper %}

                            </div>

                        </form>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!--
    Form Section
    -->

    <!-- Modal-->
    <div class="modal" id="validationModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notificación</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>

                </div>
                <div class="modal-body">
                    <!-- <div class="alert alert-success" role="alert" id="#msgSuccessModal"> -->
                    <label class="form-label" id="textModalSuccess"></label>
                    <!-- </div> -->
                    <!-- <div class="alert alert-danger" role="alert" id="#msgErrorModal"> -->
                    <label class="form-label" id="textModalError"></label>
                    <!-- </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Modal -->


{% endblock %}

{% block page_scripts %}

{% endblock %}
